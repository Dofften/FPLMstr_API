name: Push test
run-name: ${{ github.actor }} is testing out push request ğŸš€
on: [push]
jobs:
  pushRequest:
    env:
      REMOTE_BRANCH: main
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install PIP packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Test fetch data
        run: |
          python test_fetch.py
      - name: Configure Git
        run: |
          git config --global user.email ${GITHUB_ACTOR}@gmail.com
          git config --global user.name ${GITHUB_ACTOR}
      - name: Commit and Push
        run: |
          git add .
          git commit -m "gh-actions updated gw data"
          git push --force https://${GITHUB_ACTOR}:${{secrets.GITHUB_TOKEN}}@github.com/${GITHUB_REPOSITORY}.git HEAD:${REMOTE_BRANCH}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
