name: Fetch Data
run-name: ${{ github.actor }} is fetching data üîÉ
on: 
  schedule:
  - cron: '45 0 23 1 *'
  - cron: '15 1 2 2 *'
  - cron: '0 1 6 2 *'
  - cron: '0 1 13 2 *'
  - cron: '0 1 20 2 *'
  - cron: '0 1 27 2 *'
  - cron: '0 20 2 3 *'
  - cron: '0 20 9 3 *'
  - cron: '0 20 16 3 *'
  - cron: '0 20 30 3 *'
  - cron: '15 0 4 4 *'
  - cron: '0 7 6 4 *'
  - cron: '0 7 13 4 *'
  - cron: '0 7 20 4 *'
  - cron: '0 7 27 4 *'
  - cron: '0 7 4 5 *'
  - cron: '0 7 11 5 *'
  - cron: '0 8 19 5 *'
jobs:
  fetchData:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install PIP packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: echo "üîÉ Attempting to fetch data"
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Test fetch
        run: |
          python test_fetch.py
      - name: Fetch and organize data
        run: |
          python fetch_data.py
      - name: Configure Git
        run: |
          git config --global user.email ${GITHUB_ACTOR}@gmail.com
          git config --global user.name ${GITHUB_ACTOR}
      - name: Commit and Push
        run: |
          git add .
          git commit -m "gh-actions updated gw data"
          git push --force https://${GITHUB_ACTOR}:${{secrets.GITHUB_TOKEN}}@github.com/${GITHUB_REPOSITORY}.git HEAD:${REMOTE_BRANCH}
      - run: echo "üçè This job's status is ${{ job.status }}."
